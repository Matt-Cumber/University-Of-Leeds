{% extends "layout.html" %}

{% block content %}
    <h1>Forum Page</h1>
    <hr>
    {% for post in posts %}
        <article>
          <div>
            <h2>{{ post.title }} : <small><small>on {{ post.date.strftime('%Y-%m-%d') }}</small></small></h2>
            <p>{{ post.content }}</p>
          </div>
        </article>
        <hr>
    {% endfor %}
{% endblock content %}
